<html lang='ko_kr'>
  <head>
    <title>Polls results page</title>
  </head>
  <body>
    <h1>질문 : {{question.question_text}}</h1>
    <ul>
      {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }} -- {{ choice.votes }} 표 {{ choice.votes|pluralize }}</li>
      {% endfor %}
    </ul>

    <a href="{% url 'polls:detail' question.id %}">재 투표 하시겠습니까?</a>
  </body>
</html>
