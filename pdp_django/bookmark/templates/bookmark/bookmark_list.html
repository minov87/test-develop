<html lang='ko_kr'>
  <head>
    <title>ListView</title>
  </head>
  <body>
    <div>
      <h1>Bookmark List</h1>

      <ul>
      	{% for bookmark in object_list %}
        <li><a href="{% url 'detail' bookmark.id %}">{{ bookmark }}</a></li>
	{% endfor %}
      </ul>
    </div>
  </body>
</html>
