{% block title %}Blog Post Form{% endblock %}

{% load staticfiles %}
{% block extrastyle %}{% static "css/forms.css" %}{% endblock %}

{% block content %}

        <h1>Post Delete - 사용자 : {{user}}</h1>

            <input type="submit" value="Confirm" />

{% endblock %}
